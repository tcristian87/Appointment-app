<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Today`s appointments</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/home/tabs/new-appoint']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{today | date: "EEEE, MMMM d, y"}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      </ion-row>
      <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
        <ion-item-sliding
          *ngFor="let appoints of appoints | filter: date"
          #slidingCard
        >
          <ion-item
            [routerLink]="['/', 'appointments-details', appoints.id]"
            detail
          >
            <ion-card-header>
              <ion-card-subtitle>
                <h2>{{appoints.hour}}</h2>
                <h3>{{appoints.service}}</h3>
                <h5>{{appoints.name}}</h5>
              </ion-card-subtitle>
            </ion-card-header>
          </ion-item>
          <ion-item-options>
            <ion-item-option
              color="primary"
              (click)="onEdit(appoints.id, slidingCard)"
            >
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
