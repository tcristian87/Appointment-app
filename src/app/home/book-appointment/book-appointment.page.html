<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Appointment Book</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-item>
          <ion-input
            [value]="date | date: 'fullDate'"
            placeholder="Please select a date"
          ></ion-input>
          <ion-button fill="clear" id="open-date-input-2">
            <ion-icon icon="calendar"></ion-icon>
          </ion-button>

          <ion-popover trigger="open-date-input-2" show-backdrop="false">
            <ng-template>
              <ion-datetime
                #dateTime
                presentation="date"
                (ionChange)="date = dateTime.value"
              ></ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding
            *ngFor="let appoints of appoints | filter:  date"
            #slidingItem
          >
            <ion-item
              [routerLink]="['/', 'appointments-details', appoints.id]"
              detail
            >
              <ion-card-header>
                <h2>{{appoints.date | date: 'shortTime'}}</h2>
                <h3>{{appoints.service}}</h3>
              </ion-card-header>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="primary"
                (click)="onEdit(appoints.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
