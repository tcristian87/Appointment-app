<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/home/tabs/book-appointment"
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        [routerLink]="['/','appointments-details','appointments-edit', appoint.id]"
        >Edit</ion-button
      >
    </ion-buttons>
    <ion-title>Appoint Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card-header>
          <ion-card-title class="ion-text-center" color="primary">
            {{appoint.name}}
          </ion-card-title>
        </ion-card-header>
        <ion-card>
          <ion-col>
              <ion-item><ion-label>Hour</ion-label> {{appoint.hour}}</ion-item>
              <ion-item><ion-label>Date</ion-label> {{appoint.date | date: 'EEEE MMM dd y'}}</ion-item>
              <ion-item
                ><ion-label>Phone</ion-label> {{appoint.phone}}</ion-item
              >
              <ion-item lines="none"><ion-label>Service</ion-label> {{appoint.service}}</ion-item
              >
          </ion-col>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
