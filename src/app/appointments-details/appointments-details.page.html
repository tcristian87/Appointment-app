<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onEdit(appoint.id)">Edit</ion-button
      >
    </ion-buttons>
    <ion-title class="ion-text-center" >Appoint Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading ">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card-header>
          <ion-card-title class="ion-text-center" color="primary">
            {{ isLoading? 'Loading...' : appoint.name}}
          </ion-card-title>
        </ion-card-header>
        <ion-card>
          <ion-col *ngIf="!isLoading">
              <ion-item><ion-label>Hour</ion-label> {{appoint.hour}}</ion-item>
              <ion-item><ion-label>Date</ion-label> {{appoint.date | date: 'EEEE MMM dd y'}}</ion-item>
              <ion-item
                ><ion-label>Phone</ion-label> {{appoint.phone}}</ion-item
              >
              <ion-item lines="none"><ion-label>Service</ion-label> {{appoint.service}}</ion-item
              >
          </ion-col>
          <ion-grid >
            <ion-row>
                   <ion-buttons>
            <ion-button (click)="onDelete(appoint.id)">
              <ion-icon  name="trash" color="danger" ></ion-icon>
            </ion-button>
          </ion-buttons>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
