<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/home/tabs/book-appointment"
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onEditAppoint()" [disabled]="!form.valid">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Appointment Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label
          >Name
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label
          >Phone
          <ion-input type="text" formControlName="phone"></ion-input>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-button slot="start" id="open-date-input-2">
          <ion-icon icon="calendar"></ion-icon>
        </ion-button>
        <ion-input
          formControlName="date"
          [value]="date | date: 'EEE, MMM dd'"
          slot="start"
        ></ion-input>
        <ion-button id="open-date-input-2">
          <ion-icon icon="time"></ion-icon>
        </ion-button>
        <ion-input
          formControlName="hour"
          [value]="hour | date: 'shortTime'"
          slot="end"
        ></ion-input>
        <ion-popover trigger="open-date-input-2" show-backdrop="false">
          <ng-template>
            <ion-datetime
              #popoverDatetime
              #popoverHour
              presentation="date-time"
              (ionChange)="[date = popoverDatetime.value, hour = popoverHour.value]"
              showDefaultButtons="true"
            ></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
      <ion-item>
        <ion-label
          >Service
          <ion-input type="text" formControlName="service"></ion-input>
        </ion-label>
      </ion-item>
    </ion-col>
  </form>
</ion-content>
